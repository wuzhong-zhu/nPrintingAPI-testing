        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script type="text/javascript">
            (function(){
                console.log("started")
                var taskIDs=[
                    "982ae927-b691-412a-b0c8-68146e8ce09b",
                    "41ee2b15-fe36-4d52-b1c0-81d29aff148a"
                ]


                $.ajax({

                        }
                    }).done(function(data) {
                        console.log(data);
                        
                        for(var i=0;i<taskIDs.length;i++){

                                }
                            }).done(function(data) {
                                console.log("task "+i);
                                console.log(data);
				if(i==taskIDs.length)
					open(location, '_self').close();
                            });
                        }
                    });
            })();
			<!-- open(location, '_self').close(); -->			
        </script>
